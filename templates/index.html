<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quest - Programming Assistant</title>
        <!-- Bootstrap CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
            rel="stylesheet">
        <!-- Markdown-it for markdown rendering -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
        <!-- Highlight.js for code syntax highlighting -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
            rel="stylesheet">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <style>
        /* Custom CSS for theme variables */
        :root[data-theme="light"] {
            --bg-primary: #f5f7fb;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #2563eb;
            --code-bg: #1e293b;
            --code-text: #e2e8f0;
        }

        :root[data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #60a5fa;
            --code-bg: #020617;
            --code-text: #e2e8f0;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Bootstrap overrides */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.7s, color 0.7s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .form-control {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }

        .card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .code-section {
            background-color: var(--code-bg);
            color: var(--code-text);
        }
    </style>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-[var(--bg-secondary)] shadow-sm py-4">
            <div class="container text-center">
                <h1
                    class="text-2xl font-bold text-[var(--accent-color)]">Quest</h1>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container my-5">
            <!-- Search Section -->
            <section class="card p-4 mb-4">
                <form id="search-form" onsubmit="handleSubmit(event)"
                    class="d-flex gap-3">
                    <input
                        type="text"
                        name="query"
                        id="query"
                        class="form-control flex-grow-1"
                        placeholder="Ask your programming question..."
                        required>
                    <button
                        type="submit"
                        id="submit-btn"
                        class="btn btn-primary d-flex align-items-center gap-2">
                        <i class="bi bi-arrow-up-right-circle"></i> Ask
                    </button>
                    <button
                        id="mode-toggle"
                        onclick="toggleMode()"
                        class="btn btn-outline-secondary d-flex align-items-center gap-2">
                        <i id="mode-icon" class="bi bi-braces-asterisk"></i>
                        <span id="mode-text">Normal</span>
                    </button>
                </form>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="card p-4 mb-4"
                style="display: none;">
                <div class="answer-content">
                    <div class="markdown-content" id="response-content"></div>
                </div>
                <div id="code-section"></div>
            </section>
        </div>

        <!-- Theme Toggle Button -->
        <button
            id="theme-toggle"
            onclick="toggleTheme()"
            class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-circle p-3">
            <i id="theme-icon" class="bi bi-sun"></i>
        </button>

        <!-- Bootstrap JS CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        const md = window.markdownit();
        let currentMode = 'general';
        let currentTheme = 'light';

        // Function to toggle theme
        function toggleTheme() {
            const html = document.documentElement;
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', currentTheme);
            document.getElementById('theme-icon').className = 
                currentTheme === 'light' ? 'bi bi-sun' : 'bi bi-moon';
        }

        // Function to toggle mode
        function toggleMode() {
            currentMode = currentMode === 'general' ? 'reasoning' : 'general';
            document.getElementById('mode-text').textContent = 
                currentMode === 'general' ? 'Normal' : 'Reasoning';
            document.getElementById('mode-icon').className = 
                currentMode === 'general' ? 'bi bi-braces-asterisk' : 'bi bi-tsunami';
        }

        // Function to extract code blocks
        function extractCodeBlocks(text) {
            const blocks = [];
            const regex = /```[\s\S]*?```/g;
            const matches = text.match(regex) || [];
            
            matches.forEach(block => {
                blocks.push(block.replace(/```/g, '').trim());
            });

            const textWithoutCode = text.replace(regex, '').trim();
            return {
                text: textWithoutCode,
                codeBlocks: blocks
            };
        }

        // Function to handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const submitBtn = document.getElementById('submit-btn');
            const resultsSection = document.getElementById('results-section');
            const responseContent = document.getElementById('response-content');
            const codeSection = document.getElementById('code-section');

            // Show loading state
            submitBtn.innerHTML = '<div class="loading"></div>';
            resultsSection.style.display = 'block';
            responseContent.innerHTML = 'Thinking...';
            codeSection.innerHTML = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        mode: currentMode
                    })
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    let accumulatedResponse = '';

                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) break;
                        
                        const chunk = new TextDecoder().decode(value);
                        accumulatedResponse += chunk;

                        const {text, codeBlocks} = extractCodeBlocks(accumulatedResponse);
                        responseContent.innerHTML = md.render(text);

                        codeSection.innerHTML = codeBlocks.map((code, index) => `
                            <div class="code-section mt-4">
                                <div class="code-header d-flex justify-content-between align-items-center p-3 bg-dark text-white rounded-top">
                                    <span>Solution ${index + 1}</span>
                                    <div class="code-actions d-flex gap-2">
                                        <button onclick="copyCode(${index})" <i class="bi bi-copy"></i></button>
                                    </div>
                                </div>
                                <pre class="code-content p-3 bg-dark text-white rounded-bottom"><code id="code-${index}">${code}</code></pre>
                            </div>
                        `).join('');

                        // Highlight code blocks
                        document.querySelectorAll('pre code').forEach(block => {
                            hljs.highlightBlock(block);
                        });
                    }
                } else {
                    responseContent.innerHTML = 'Error: Failed to get response';
                }
            } catch (error) {
                responseContent.innerHTML = 'Error: ' + error.message;
            }

            // Reset button
            submitBtn.innerHTML = '<i class="bi bi-arrow-up-right-circle"></i> Ask';
        }

        // Function to copy code
        function copyCode(index) {
            const code = document.getElementById(`code-${index}`).textContent;
            navigator.clipboard.writeText(code)
                .then(() => alert('Code copied!'))
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
    </body>
</html>
