<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RAG Engine Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center text-blue-500">RAG Engine
                Demo</h1>
            <div class="mt-8 bg-white shadow-lg rounded-lg p-6">
                <textarea id="queryInput"
                    class="w-full border border-gray-300 p-2 rounded-lg"
                    rows="4"
                    placeholder="Enter your question here..."></textarea>
                <button id="submitQuery"
                    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Submit Query
                </button>
            </div>
            <div id="responseSection"
                class="mt-8 hidden bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-green-500">Response</h2>
                <p id="responseText" class="mt-4 text-gray-800"></p>
            </div>
        </div>

        <script>
        document.getElementById("submitQuery").addEventListener("click", async () => {
            const userInput = document.getElementById("queryInput").value;
            if (!userInput) {
                alert("Please enter a question.");
                return;
            }

            const responseSection = document.getElementById("responseSection");
            const responseText = document.getElementById("responseText");

            try {
                const res = await fetch("/query", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ user_input: userInput }),
                });
                const data = await res.json();
                responseText.innerText = data.response;
                responseSection.classList.remove("hidden");
            } catch (err) {
                alert("Error fetching response.");
            }
        });
    </script>
    </body>
</html>
